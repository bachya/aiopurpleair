---
name: CI

"on":
  pull_request:
    branches:
      - dev
      - main

  push:
    branches:
      - dev
      - main

jobs:
  lint:
    name: "Linting & Static Analysis"

    runs-on: ubuntu-latest

    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3

      - name: üèó Set up Python 3.11
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ‚§µÔ∏è Get pip cache directory
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: ‚§µÔ∏è Establish pip cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: "${{ runner.os }}-pip-
            ${{ hashFiles('.github/workflows/requirements.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üèó Install workflow dependencies
        run: |
          pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install --no-interaction

      - name: üöÄ Run pre-commit hooks
        uses: pre-commit/action@v3.0.0
        env:
          SKIP: no-commit-to-branch
